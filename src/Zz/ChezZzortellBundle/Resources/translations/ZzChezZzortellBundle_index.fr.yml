    chez_zz:
        name:       'Mon site !'
        description: |
            Un endroit idéal pour accueillir mes réalisations, présenter mon parcours sur le web
            et vous exposer ma passion.
        trait1: |
            Un design dynamique et moderne.
        trait2: |
            Un système de publication en Markdown facile à utiliser.
        trait3: |
            Réalisé avec <a href="http://symfony.com" target="_blank" >Symfony2</a>.
    sabrejunior:
        name:       Championnats de France de Sabre junior 2014
        tooltip:    Championnats de France de Sabre Juniors 2014 à Chatou - Site officiel
        description: |
            Conçu à l'occasion de cette grande manifestation sportive accueillie par le club de
            sabre de Chatou, en étroite collaboration avec mon designer
            <a href="http://www.f-berrube.fr/" >François Berrubé</a>.
        poster.alt: Affiche de l'évènement
        trait1: |
            Un site dynamique conçu pour une utilisation mobile.
        trait2: |
            Une mise en ligne des résultats en direct grâce à
            la mise en place d'une liaison avec les logiciels de
            gestion de compétition Lames et Engarde, ce qui a constitué l'atout majeur du site.
        trait3: |
            Une publication des listes des tireurs et des arbitres, ainsi que de témoignages,
            et <i>a posteriori</i> des photos de la compétition.
    altis:
        name:   Interface d’administration pour Altis Life France
        description: |
            Une interface agréable et pratique permettant aux administrateur de Altis Life France
            de gérer les données du serveur de jeu.
        trait1:
            Un système de permission complexe.
        trait2:
            Mise en place d'une authentification via Steam.
        trait3:
            Réalisé avec <a href="http://symfony.com" target="_blank" >Symfony 3</a>
            et basé sur <a href="https://adminlte.io/themes/AdminLTE/index2.html" target="_blank" >AdminLTE 2</a>.
    ia:
        name: "Intelligence artificielle jouant à Mario Bros"
        description: |
            Dans le cadre de mon TIPE, j'ai tiré parti d'un procédé algorithmique s'inspirant
            de la théorie de l'évolution pour réaliser cette intelligence artificielle apprenant à
            jouer toute seule à Mario Bros.
        trait1: Modélisation de l'intelligence par un réseau de neurones artificiels.
        trait2: Mise en application d'un algorithme génétique.
        trait3: Réalisée en Python.

