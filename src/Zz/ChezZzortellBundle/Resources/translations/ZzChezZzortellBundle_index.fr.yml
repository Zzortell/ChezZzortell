author:
    title:  Rémi Blaise
    who: |
        <h2>
            Qui suis-je ?
        </h2>
        <p class="no_justify">
            Je suis <strong>Rémi Blaise</strong>, <strong>développeur web</strong>.
        </p>
        <h2>
            Quel est mon parcours ?
        </h2>
        <p>
            J’ai découvert à 14 ans ma passion : concevoir et développer des sites et
            applications web. Dès lors, je m’y suis consacré presque entièrement.
        </p>
        <p>
            Lors de mes années de lycée, j’ai eu ma première expérience professionnelle
            et j’ai appris à utiliser <strong>Symfony</strong>, un framework dont je
            suis tombé amoureux.
        </p>
        <p>
            Après avoir eu mon bac (S mention très bien), j’ai opté pour deux années de
            prépa Mathématiques-Physique au lycée Pasteur de Neuilly-sur-Seine. J’ai
            profité de mes vacances pour effectuer un stage chez KNPLabs, réputée pour
            sa contribution active à l’écosystème de Symfony. Pour mon projet de
            seconde année, j’ai réalisé une intelligence artificielle apprenant
            d’elle-même à jouer à Mario Bros.
        </p>
        <h2>
            Qu’est-ce que je fais à présent ?
        </h2>
        <p>
            Aujourd’hui, j’ai <strong>19 ans</strong> et je suis <strong>développeur full-stack indépendant</strong>.
            Je développe des sites web et applications sur Symfony (ou pas !).
        </p>
        <p>
            Vous avez donc sous les yeux un concentré de mes expériences et un
            avant-goût de mes compétences. Si vous souhaitez attaquer le plat
            principal, n'hésitez pas à me contacter !
        </p>
