        tooltip:    Championnats de France de Sabre Juniors 2014 à Chatou - Site officiel
        description: |
            Conçu à l'occasion de cette grande manifestation sportive accueillie par le club de 
            sabre de Chatou, en étroite collaboration avec mon designer 
