    past:
        title:      Autres réalisations
        tetris:
            name:   Tetris !
            tooltip:  Tetris ! Par Zzortell.
            survey.alt: Aperçu
            description: |
                Le jeu de puzzle traditionnel russe réalisé en <em>Javascript</em>. 
                Toutes les fonctionnalités basiques sont développées : à part quelques aspects 
                qui restent en suspens, mon Tetris équivaut n'importe quel Tetris sur la toile.
                J'y ai mis du c&oelig;ur et de l'amour, profitez-en !
                <br /><i>Les versions 2 et 3 sont déjà prévues, à plus ou moins long terme.</i>
        
        archives:
            title:      Archives
            sub_title:  Mes premiers pas ...
            tpe:
                name:       TPE&nbsp;: Une ville sous-marine autonome
                description: |
                    Réalisée à l'occasion de mon TPE de 1<sup>ère</sup>S en mars 2014, 
                    ce fut ma première réalisation en <em>Javascript</em>. 
                    Elle avait pour but d'illustrer notre TPE, dont la problématique était : 
                    &laquo;&nbsp;Comment fonder une ville sous-marine entièrement 
                    autonome&nbsp;?&nbsp;&raquo;. 
                    L'application devait donc montrer les "plans" (c'est-à-dire des schémas) de 
                    la cité imaginée, et rendre cliquables de nombreux d'éléments de façon à ce 
                    que des explications scientifiques puissent s'afficher sur chacun d'entre 
                    eux. 
                    Il faisait partie intégrante de la notation et donc du TPE.
                    Ce projet a été réalisé en une seule semaine dans des conditions de stress 
                    important. 
            hammer:
                name:       Hammer 1st !
                tooltip:    Hammer 1st ! Le guide du jeu Hammerfest. Par Zzortell.
                description: |
                    Guide du jeu <i>Hammerfest</i>, développé par Motion Twin.
                    Complet, astucieux et ergonomique, il devait rassembler les plans de 
                    l'ensemble des Cavernes d'Hammerfest, recensant tous les bonus et passages 
                    secrets du jeu. 
                    Il devait accompagner le joueur durant tout son parcours, quel que soit son 
                    niveau et le chemin qu'il prend, l'aidant dans son ascension de la pyramide 
                    des scores, symbole de la hiérarchie des joueurs d'Hammerfest.
                    <br />
                    Sortant tout juste de mon apprentissage du <i>HTML</i>, ce fut mon tout premier 
                    projet sur le web. Le projet est resté à l'état d'ébauche.
                    <br />
                    J'ajoute part ailleurs <a href="%hammer1st!/niveaux%" target="_bank"  >les captures des 
                    niveaux</a> faits tels qu'ils auraient été sur le site, pour vous donner une idée.

