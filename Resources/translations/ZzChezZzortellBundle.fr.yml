    presentation:
        title:  Présentation
        p1: |
            <u>Hey ! Le site de Rémi Blaise !</u>
        p2: |
            J'ai créé ce site, je pense que vous l'avez remarqué, afin d'accueillir mes réalisations sur le web, de me présenter et de vous exposer ma passion.
        p3: |
            Ce site a été fait en <strong>responsive design</strong>, c'est à dire qu'il a été conçu par s'adapter à votre résolution, particulièrement si vous êtes sur votre mobile. 
            Si vous êtes sur PC, vous pouvez voir le résultat par vous-même en faisant varier manuellement la taille de la fenêtre de votre navigateur. 
        p4: |
            Le <strong>design</strong>, très simple, a été imaginé par moi-même. J'ai tout fait pour rendre mon site chaleureux et accueillant. Si vous avez des remarques à son propos, faites-moi en part !
